<html>

<head>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
    <script src="./js/moment-with-locales.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Customer Email Task List Page</title>
</head>

<body>
    <div id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container" id="container"></div>
    <div hidden>
        <button type="button" data-mdb-toggle="modal" data-mdb-target="#mailDetailModal"></button>
    </div>
    <div class="modal fade" id="mailDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail</h5>
                </div>
                <div class="modal-body" style="padding: 24px;">
                    <label hidden id="task-id"></label>
                    <table id="task-list-table-detail" class="table mb-0">
                        <tr>
                            <td>From</td>
                            <td id="email-from"></td>
                        </tr>
                        <tr>
                            <td>To</td>
                            <td id="email-to"></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td id="date"></td>
                        </tr>
                        <tr>
                            <td>Product ID</td>
                            <td id="product-id"></td>
                        </tr>
                        <tr>
                            <td>Product Name</td>
                            <td id="product-name"></td>
                        </tr>
                        <tr>
                            <td>Asset ID</td>
                            <td id="asset-id"></td>
                        </tr>

                        <tr>
                            <td>Request ID</td>
                            <td id="request-id"></td>
                        </tr>
                        <tr>
                            <td style="border:none;">Email Content</td>
                            <td style="border:none;"></td>
                        </tr>
                    </table>
                    <div id="email-content" class="col-preview" style="border:none;"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-mdb-dismiss="modal" id="resend">Resend</button>
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container" id="settings">
        <div class="header"></div>
        <div id="search-wrapper">
            <input type="text" id="search-input">
            <div class="search-btn">
                <span class="material-icons">search</span>Search
            </div>
        </div>
        <div id="EmailLogsTable">
            <table id="task-list-table" class="main-table table-striped">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Product</th>
                        <th>Email From</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="rows-selector">
            <span id="rows-per-page">
                <label id="page-min"></label>â€”
                <label id="page-max"></label>&nbsp;of&nbsp;
                <label id="page-total"></label>
                <label id="page-down" class="page-arrow material-icons">chevron_left</label>
                <label id="page-up" class="page-arrow material-icons">chevron_right</label>
            </span>
        </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
